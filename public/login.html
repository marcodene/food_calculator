<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/default.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="text-box">
        <h1>Welcome back!</h1>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas
          tempor.
        </p>
      </div>

      <div class="btn-box">
        <div class="input-box">
          <img class="input-img" src="./img/email-icon.svg" alt="user-icon" />
          <input class="input" placeholder="email" />
        </div>
        <div class="input-box">
          <img
            class="input-img"
            src="./img/password-icon.svg"
            alt="password-icon"
          />
          <img
            id="show-hide"
            class="input-img"
            src="./img/hide-pass-icon.svg"
            alt="hide-password-icon"
            onclick="showHideToggle()"
          />
          <input
            type="password"
            class="input"
            placeholder="password"
            id="password-input"
          />
        </div>
        <a href="" class="forgot-pass"><h6>Forgot password?</h6></a>

        <button class="submit-btn">Sign In</button>

        <div class="loginwith-box">
          <span class="loginwith-btn-box">
            <img src="./img/gogle-icon.svg" alt="gogle icon" />
            <button class="loginwith-btn">Sign In</button>
          </span>
          <span class="loginwith-btn-box">
            <img src="./img/fb-icon.svg" alt="fb icon" />
            <button class="loginwith-btn">Sign In</button>
          </span>
        </div>

        <a href="" class="register-link"
          >Don't have an account? <span>Register now</span></a
        >
      </div>
    </div>

    <script src="./js/access.js"></script>
  </body>
</html>
